<div class="row my-4">
    <div class="col-md-6">
        <h3>Liste des Taches</h3>
    </div>
    <div class="col-md-6 text-right">
        <button (click)="frachFormAjoute = !frachFormAjoute" class="btn btn-info ">
            <i class="fa fa-plus"></i> Taches</button>
    </div>
</div>
<div class="row" *ngIf="frachFormAjoute">
    <div class="col-md-6 mx-auto my-2">
        <div class="form-group"><label for="label">label</label>
            <input  [(ngModel)]="myTache.label" id="label" type="text" class="form-control"></div>
            <div class="form-check">
              <label class="form-check-label">
                <input [(ngModel)]="myTache.completed" type="checkbox" class="form-check-input" >
                coplaited
              </label>
            </div>
            <button *ngIf="!refreshButton" (click)="AjouteTache()" class="btn btn-primary btn-block">
                <i class="fa fa-plus"></i> Ajouter</button>

                <button *ngIf="refreshButton" (click)="updateTache()" (click)="frachFormAjoute = !frachFormAjoute" class="btn btn-warning btn-block">
                    <i class="fa fa-refresh"></i> Modifier</button>
    </div>
</div>
<div class="row">
    <div class="col-md-6 mx-auto">
        <input (keyup)="recherch()" [(ngModel)]="textRecherch" type="text" placeholder="recherch..." class="form-control">
      <ul class="list-group">
        
        <li *ngFor="let tachesFr of resultatTaches" class="list-group-item d-flex justify-content-between align-items-center">
            
            <button (click)="editTache(tachesFr)" (click)="frachFormAjoute = !frachFormAjoute" class="btn btn-success btn-sml">
                <i class="fa fa-pencil"></i></button>

            {{tachesFr.label}}
            <span (click)="modifcompleted(tachesFr)" [ngClass]="{
                'badge-info':tachesFr.completed,
                'badge-danger':!tachesFr.completed
            }" class="badge badge-danger badge-pill">
                <i class="fa" [ngClass]="{
                    'fa-thumbs-up':tachesFr.completed,
                    'fa-thumbs-down':!tachesFr.completed
                }"></i>
            </span>

            <button (click)="deletTache(tachesFr.id)" class="btn btn-sm btn-danger">
                <i class="fa fa-times"></i></button>
        </li>
    
      </ul>
    </div>
</div>
